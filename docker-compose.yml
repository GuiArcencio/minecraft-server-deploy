services:
  nginx:
    build:
      context: ./nginx
    container_name: bedrock-nginx
    ports:
      - 19132:19132/udp
    depends_on:
      - bedrock-server

  bedrock-server:
    build:
      context: .
    container_name: bedrock-server
    volumes:
      - ./server:/server
    command: ./bedrock_server
    stdin_open: true
    tty: true
